<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Netflix Clone</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main">
      <nav>
        <span><img src="assets/images/logo.svg" alt="" width="53" /></span>
        <div class="hero-buttons">
          <button class="btn">English</button>
          <button class="btn red-btn-sm">
            Sign In <span class="arrow">&gt;</span>
          </button>
        </div>
      </nav>
      <div class="box"></div>
      <div class="hero">
        <span>Unlimited movies, TV shows and more </span>

        <span>Starts at $7.99. Cancel at any time.</span>
        <span
          >Ready to watch Netflix? Enter your email to create or restart your
          membership.
        </span>
        <div>
          <input type="text" placeholder="Email Address" />
          <button class="btn red-btn">Get Started</button>
        </div>
      </div>
      <div class="separation"></div>
    </div>
  </body>
</html>
